<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@quasar/extras/material-icons/material-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.15.8/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0px;
            padding: 0px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
        }

        .header {
            width: 100%;
            border-bottom: 0px solid black;
            padding-top: 20px;
        }

        .footer {
            width: 100%;
            font-size: 12px;
            margin-top:20px ;
            padding-bottom: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    {{#each $pdf.pages}}
    {{#if @index}}
    <div style="page-break-before: always;"></div>
    {{/if}}
    <main class="main">
        <header class="header row">
            <div class="col-12 row ">
                <div class="col-2">
                    <img class="q-pl-lg q-mt-sm" style="float:right" width="180" src="http://localhost:3019/images/logo-dark.svg" />
                </div>
                <div class="col-8 text-center  q-my-auto">
                    <div class="col-12 text-h6 text-weight-bold">REPORTE DE MOVILIDADES</div>
                    
                </div>
                <div class="col-2">
                    
                </div>
                    
            </div>
        </header>
        <footer class="footer row">
            
        </footer>
    </main>
    {{/each}}
</body>

</html>
